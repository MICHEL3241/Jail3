<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando listas</title>
</head>
<body>
    <h1>listas</h1>
    <h2>listas ordenadas</h2>
    <ol start="5" type="I" reversed>
        <li>Irineu</li>
        <li>CAtapimbas</li>
        <li>XAblau</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="disc">
    <li>sabinada</li>
    <li>frança</li>
    <li>ratinho</li>
    </ul>
    
    <h2>Listas de definição</h2>
    <DL>
        <dt>html</dt>
        <dd>linguagem de marcação de textos </dd>
        <dt>CSS</dt>
        <DD>Usado para formatação</DD>
    </DL>
</body>
</html>
